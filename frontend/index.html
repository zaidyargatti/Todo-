<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-center mb-6">To-Do List</h1>

      <!-- Form to add new todo -->
      <div class="mb-4">
        <input type="text" id="todoInput" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter a new task" />
        <button onclick= "addTodo()" class="w-full mt-2 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Task</button>
      </div>

      <!-- Todo List -->
      <ul id="todoList" class="space-y-4">
        <!-- Dynamic Todo items will be listed here -->
      </ul>
    </div>
  </div>

</body>
</html>
